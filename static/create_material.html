<!DOCTYPE html>
<html>
<head>
    <title>Intelligent-planning-Apoikismos/Knowlage editor/Materials/Create material</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/creation_materials.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
<div class="header">Создание материала</div>
<p class="background_img">
    <img class="tree_img" src="img/tree_background.png">
    <img class="lamp_img" src="img/lamp_background.png">
<div class="controls">

    <div class="scroll-table">
        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Краткое описание</th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="scroll-table-body table_blur">
        <table>
            <tbody>
            <td>
                <div class="textareawrapper">
                    <textarea name="title_material"></textarea>
                </div>
            </td>
            <td>
                <div class="textareawrapper">
                    <textarea name="description_material"></textarea>
                </div>
            </td>
            </tbody>
        </table>
    </div>
    <div class="operation_line">
        <input type="image" class="img_button" src="img/undo.png" alt="undo button"></input>
        <input type="image" class="img_button" src="img/redo.png" alt="redo button"></input>
        <button class="operation_btn">Сохранить</button>
    </div>
    <div id="button_prev">
        <button class="btn_prev" onclick="document.location='materials.html'"><
            <Назад
        </button>
    </div>
</div>
</p>
</body>
</html>
